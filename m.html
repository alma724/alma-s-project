<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>דף הבית</title>
<style>
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f7f7f7;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    p {
        color: #666;
        font-size: 16px;
        line-height: 1.6;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>האתר שלנו</h1>
        <p>תל אביב היא העיר שהכל קורה בה. אם אתם מחפשים מה לעשות בתל אביב, הגעתם למקום הנכון. תוכלו לבלות בחופים שטופי שמש, לטייל ברחובות שוקקים ובשווקים צבעוניים, ולהנות מהמון מסעדות מעולות. ברוכים הבאים לעיר הכי אטרקטיבית בישראל.</p>
    </div>
</body>
</html>
